<!DOCTYPE HTML>
<html>
<head>

    <title>Agriculture science</title>

    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css" media="all">
    <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" media="all" />

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700,800' rel='stylesheet' type='text/css'>

    <script src="{% static 'js/jquery.min.js'%}"></script>

    <script src="{% static 'js/modernizr.custom.js'%}"></script>

<style>
	select {
		width: 100%;
		color: #898888;
		outline: none;
		font-size: 16px;
		padding: .5em;
		border: none;
		font-family:trebuchet ms, arial, sans-serif;
		font-size:0.8725em;
		color: #555;
		padding: 15px;
		display: block;
		width: 98%;
		background: #FFFFFF;
		border: 1px solid #5eb703;
		outline: none;
		transition: 0.9s;
		border: 1px solid rgba(117, 95, 165, 0.05);
		box-shadow: 0px 1px 2px #AFB1B3;
		font-size: 15px;
		font-size: 14px;
	}
</style>

</head>
<body>
<!-- header -->
	<div class="header">
				<div class="head-nav">
						<span class="menu"> </span>
							<ul class="cl-effect-1">
								<li><a href="/index">Crop Yield Prediction</a></li>
							</ul>
				</div>
				<div class="social">
						<ul>
							<li><a href="#"><i class="fb"></i></a></li>
							<li><a href="#"><i class="twt"></i></a></li>
							<li><a href="#"><i class="goog"></i></a></li>
								<div class="clearfix"> </div>
						</ul>
					</div>
						<div class="clearfix"> </div>
			</div>
<!-- header -->

<div class="main_bg">
<div class="container">
<div class="main">
		<div class="section group">	
				<div class="col span_2_of_4">
				  <div class="contact-form">
				  	<h3 class="style">Fill The Following Details</h3>
                      <h3 class="style"><font color="red">{{ output }}</font></h3>
                      <h3 class="style"><font color="red">{{ error }}</font></h3>
					       <form method="post" action="/predictaction/">
                           {% csrf_token %}
                            <div>
						    	<span><label>SELECT DISTRICT</label></span>
						    	<span>
									<select name="District_Name">
										{% for key, value in districts.items %}
                                            <option value="{{ value }}" class="textbox">{{ key }}</option>
                                        {% endfor %}
									</select>
								</span>
						    </div>
                            <div>
						    	<span><label>SELECT SEASON</label></span>
						    	<span>
									<select name="Season">
										<option value="1" class="textbox">Winter</option>
                                        <option value="2" class="textbox">Summer</option>
                                        <option value="3" class="textbox">Rainy</option>
									</select>
								</span>
						    </div>
						    <div>
						    	<span><label>LAND AREA</label></span>
						    	<span><input name="Area" type="text" class="textbox"></span>
						    </div>
						    <div>
						     	<span><label>Temperature</label></span>
						    	<span><input name="temperature" type="text" class="textbox"></span>
						    </div>
						    <div>
						    	<span><label>Humidity</label></span>
						    	<span><input type="text" name="humidity"> </input></span>
						    </div>
                            <div>
						     	<span><label>PH Value</label></span>
						    	<span><input name="ph" type="text" class="textbox"></span>
						    </div>
						    <div>
						    	<span><label>Rain Fall</label></span>
						    	<span><input name="rainfall" type="text" class="textbox"></span>
						    </div>
						   <div>
						   		<span><input type="submit" value="Predict"></span>
						  </div>
					    </form>

				    </div>
  				</div>		
  			<div class="clear"></div>
		  </div>
	</div>
</div>
</div>

	<div class="footer">
		<div class="container">
		<p>Â© 2020 All rights reserved | Design by <a href="http://www.voidmaintechnologies.com/">Voidmain Technologies</a></p>
		</div>
	</div>
<!-- generation -->
</body>
</html>
